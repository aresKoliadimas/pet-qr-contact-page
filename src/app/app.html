<header>
  <div>
    <img src="/assets/paw-hi.png" alt="paw print icon" />

    <span>Hi! I'm {{ info.petName }}</span>
  </div>
</header>

<main>
  <section class="my-human-section">
    <img src="/assets/ares.jpg" alt="owner image" />

    <h1>This is my human</h1>

    <p>I am lost and looking for my home. Please help me get back safely.</p>
  </section>

  <div class="my-location-section">
    <img src="/assets/location.png" alt="location marker" />

    <section>
      <h3>HOME AREA</h3>

      <p>{{ info.homeArea }}</p>

      <p>If I'm far from here, I'm definitely lost.</p>
    </section>
  </div>

  <button class="call-me-btn" (click)="callMe()">
    <img src="/assets/smartphone.png" alt="phone icon" />

    <span>Call my human</span>
  </button>

  <span class="or-separator">OR</span>

  <section class="social-media-section">
    <h3>MESSAGE VIA SOCIAL MEDIA</h3>

    @for (social of info.socials; track social.id) {
      <div class="social">
        <img src="{{ social.iconPath }}" alt="{{ social.altText }}" />

        <span>{{ social.handler }}</span>
      </div>
    }
  </section>
</main>
<footer></footer>
